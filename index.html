<!DOCTYPE html>

<head>

<body>
    <div align="center">
        <img src="img/google.jpg" alt="Google! BETA">

    <table align="center">
        <tr>
            <td>
                Search the web using Google!
                <br>
                <input type="text" value size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </td>
        </tr>
    </table>
    <table align="center">
        <tr clas>

                Special Searches

                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>

                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td class="first-box third-box">
                Get Google! <br> updates monthly:
                <br>
                <input type="text" name="e-mail adress" value="your e-mail">
